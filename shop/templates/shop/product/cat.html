{% extends "shop/base.html" %}

{% block title %}
    Products by Category
{% endblock %}

{% block content %}
   <ul>
     <h3>{{category.name}}</h3>
       {% for product in products %}
            <li>

            </li>
       {% endfor %}
   </ul>
{% endblock %}
